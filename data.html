  <meta charset="utf-8">

<body style="background-color:#CBF3F0;">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <img src="icon.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top icon">
    <a class="navbar-brand" href="#">LOC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="loc.html">About LOC</a>
        </li>
      </ul>
    </div>
  </div>

  <form>
    <div class="form-group userinput1">
      <label for="formGroupExampleInput">Optimistic</label>
      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Data for optimistic">
      <button onclick="document.getElementById('formGroupExampleInput').value = ''" class="btn btn-primary">Clear</button>
    </div>
    <div class="form-group userinput">
      <label for="formGroupExampleInput2">Most Likely</label>
      <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Data for most likely">
      <button onclick="document.getElementById('formGroupExampleInput2').value = ''" class="btn btn-primary">Clear</button>
    </div>
    <div class="form-group userinput">
      <label for="formGroupExampleInput2">Pessimistic</label>
      <input type="number" class="form-control" id="formGroupExampleInput3" placeholder="Data for pessimistic">
      <button onclick="document.getElementById('formGroupExampleInput3').value = ''" class="btn btn-primary">Clear</button>
    </div>
  </form>
  <div class="container-fluid" style="text-align:center;">
    <div class="row">
      <div class="feature-box col-lg-12">
        <h3 class="feature-title">Average values</h3>
        <p id="avgcost">To be Calculated</p>
      </div>
    </div>
  </div>
  <h4>Do you want to continue ?<br></h4>
  <section class="main-section2">
    <button type="button" class="btn btn-dark btn-lg click-button"><a href="#" onclick="myfunc()">Yes</a></button>
    <button type="button" class="btn btn-dark btn-lg click-button"><a href="#formGroupExampleInput5">No</a></button>
  </section>
  <section class="main-section">
    <div class="form-group userinput">
      <label for="formGroupExampleInput2">LOC per month</label>
      <input type="number" class="form-control" id="formGroupExampleInput5" placeholder="Data for LOC per month">
    </div>
    <div class="form-group userinput">
      <label for="formGroupExampleInput2">Labour rate</label>
      <input type="number" class="form-control" id="formGroupExampleInput6" placeholder="Data for Labour rate">
    </div>
  </section>
  <section style="text-align:center; padding-top:10%;">
    <div class="container-fluid">
      <div class="row">
        <div class="feature-box col-lg-4">
          <h3 class="feature-title">Cost Per LOC</h3>
          <p id="lcost">To be Calculated</p>
        </div>

        <div class="feature-box col-lg-4">
          <h3 class="feature-title">Cost of the Project</h3>
          <p id="pcost">To be Calculated</p>
        </div>
        <div class="feature-box col-lg-4">
          <h3 class="feature-title">Effort</h3>
          <p id="effort">To be Calculated</p>
        </div>
      </div>
    </div>
  </section>
  <section class="result-section">
    <button type="button" class="btn btn-outline-success" onclick="printing()">Get Results</button>
  </section>
